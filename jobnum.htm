<script>
$.fn.serializeObject = function()
{
var o = {};
var a = this.serializeArray();
$.each(a, function() {
if (o[this.name]) {
if (!o[this.name].push) {
o[this.name] = [o[this.name]];
}
o[this.name].push(this.value || '');
} else {
o[this.name] = this.value || '';
}
});
return o;
};
</script>

  <div class="container">
      <label style="font-size:35px;"><b><br><br>Access Site & Sign in @ Main office. 
Walk/Inspect the area your choose to work on the crane in, ALWAYS erect cones and safety tape, this is an active heavy industry site with many workers in the area, the risk to others is VERY HIGH.<br><br> 

Complete your "Daily Hazard Assessment", Our Know Hazards Include but are not limited too:
PPE: Eye Protection, Fall Protection, Hearing Protection, High Vizibility Wear & Safety Foot Wear are MINIMUM as per Client Requirements.<br><br>

MEWP: Provided by Client. While Client APPROVES driving of the Sissor lift without Fall Protection, this is not acceptable as per ADVANCE CRANE POLICY - 100% Fall Protection is required as soon as you enter any Mobile Elevated Work Platform.<br><br>

Ladders: Not typically used.<br><br>

Powered Mobile Equipment: HIGH RISK! Lots of Battery Powered Fork Lifts and Pallet Jacks in constant motion plant wide. RECOMMEND: Use of a spotter when driving a MEWP from the Garage to the work area.<br><br>

Power Tools: Typical use includes but is not limited to, Battery Operated Grease Gun, 3/8" Impact or Battery Operated Grinder. Ensure PPE is used & any guards are in place.<br><br>

Scaffolds: Not Used On this Site<br><br>

Crane Log Book: Client has not implemented a Crane Book System at this time.<br><br>

Anchors & Tie Offs/Work at Heights above 3 Meters: No Crane on this Site has a catwalk or other means of access, use of a MEWP is required. All three of the Client Provided MEWP's have provide/approved Tie Off Points.<br><br>

Distractions/Moving Equipment/Noise&Communications/Vehicle&Pedestrian Hazards: This is an active Heavy Industrial Site with multiple employees in the plant/work area. Seek out eye contact and confirm all communications before entering/crossing someones work area. Ensure your work area is safe for others by erecting Safety Cones and Danger Marking Tape to create an exclusion zone large enough to protect people and property from harm.<br><br>

Electrical: Primary power is 575 Volt. Lock Out/Tag Out when not troubleshooting.<br><br>

Flammable/Explosive Hazards: Use of any Solvent constitutes a Hazard. Use Caution when using even "Non-Flammable" Brake or Contact Cleaner, allow ample time for the solvent to flash off. Refer to provided WHMS Sheets.<br><br>

Ground Conditions: The floor has few drains or grates. If you do encounter and must cross any such object you MUST lower your MEWP to the lowest position before proceeding.<br><br>

Lifting/Twisting Strains: Some Lifting twisting required, pre-plan your movements and get mechanical assistance if required.<br><br>

Over Head Power Lines: Live 575Vac Buss Bars Overhead. Lock Out/Tag Out if your not troubleshooting and within 5 feet of.<br><br>

Slips/Trips/Falls: This Site has many floor fixtures in/around the station jigs. Use caution when walking/driving thru the plant/work areas.<br><br>
